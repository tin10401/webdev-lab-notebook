<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 01 - Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-4">01 - Cards</h1>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Featured</div>
          <div class="bg-secondary" style="height: 120px;"></div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted">Last updated 3 mins ago</div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Featured</div>
          <div class="bg-secondary" style="height: 120px;"></div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted">Last updated 1 min ago</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

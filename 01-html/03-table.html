<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <caption>
          Contact List
        </caption>

        <thead>
          <tr>
            <th scope="colgroup" colspan="2">Name</th>
            <th scope="col">Email</th>
          </tr>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Spongebob</td>
            <td>Squarepants</td>
            <td>spongebob@spongebob.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@spongebob.world</td>
          </tr>
          <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>sandy@spongebob.world</td>
          </tr>

          <!-- Mr Krabs uses rowspan to show two emails -->
          <tr>
            <td rowspan="2">Mr</td>
            <td rowspan="2">Krabs</td>
            <td>mrk@spongebob.world</td>
          </tr>
          <tr>
            <td>mrkrabs@spongebob.world</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>

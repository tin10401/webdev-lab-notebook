<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Exercise 02 - Images</title>
    </head>
    <body>
        <main>
            <figure>
                <img
                    src="https://placekitten.com/200/150"
                    width="200"
                    height="150"
                    alt="Gray kitten sitting and looking to the side"
                    />
                <figcaption>Kittens Rule!</figcaption>
            </figure>

            <figure>
                <img
                    src="https://placebear.com/200/150"
                    width="200"
                    height="150"
                    alt="Black puppy standing on bright green grass"
                    />
                <figcaption>Puppies Rule!</figcaption>
            </figure>
        </main>
    </body>
</html>

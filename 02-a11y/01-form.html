<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>

    <form action="/submit" method="post">
      <!-- Name -->
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          autocomplete="name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
        />
      </div>

      <!-- Favorite Character -->
      <fieldset>
        <legend>Favorite Character</legend>

        <div>
          <input
            type="radio"
            id="spongebob"
            name="favorite_character"
            value="Spongebob"
            required
          />
          <label for="spongebob">Spongebob</label>
        </div>

        <div>
          <input
            type="radio"
            id="patrick"
            name="favorite_character"
            value="Patrick"
          />
          <label for="patrick">Patrick</label>
        </div>

        <div>
          <input
            type="radio"
            id="sandy"
            name="favorite_character"
            value="Sandy"
          />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
